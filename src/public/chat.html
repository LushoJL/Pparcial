  <!-- NAVBAR -->
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand mx-auto" href="/">
      <p id="tituloNavbar">Chatea con Nosotros</p>
    </a>
  </nav>

  <div class="container p-4">
    <!-- NICKNAME FORM -->
    <div id="nickWrap">
      <div class="row">
        <div class="col-md-4 mx-auto">
          <div class="card">
            <div class="card-header">
              <h3>Ingresa tu nombre de usuario</h3>
            </div>
            <p id="nickError"></p>
            <div class="card-body">
              <form id="nickForm">
                <input id="nickname" type="text" class="form-control" autofocus />
                <input type="submit" class="btn active btn-block mt-2" style="color: white"/>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- CHAT CONTAINER -->
    <div id="contentWrap">
      <div id="rows" class="row">
        <!-- USERS SECTION-->
        <div class="col-md-4">
          <div class="card">
            <div class="card-header bg-dark text-white">
              <h3>Usuarios</h3>
            </div>
            <div class="card-body">
              <table id="usernames">
                <tbody>

                </tbody>
              </table>

            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <!-- CARD HEADER-->
            <div class="card-header bg-dark text-white">
              <h4>Chateemos</h4>

            </div>

            <!-- CARD BODY-->
            <div  class="card-body">
              <div  class="row">
                <div id="chat" class="col-md-12"></div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <p id="typing" class="float-right"></p>
                </div>
              </div>
            </div>

            <!-- CARD FOOTER -->
            <form id="message-form" class="card-footer">
              <div class="input-group">
                <input type="text" id="message" class="form-control" />
                <div class="input-group-append">
                  <button class="btn active " style="color: white">
                    <i class="fas fa-location-arrow"></i> Enviar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
<!--        private chat-->
        <div id="cprivate" class="col-md-4 ">
          <div id="idCard" class="card">
            <div class="card-header bg-dark text-white">
              <h4 id="cabezerapriv">Chateemos</h4>
            </div>
            <div  class="card-body">
              <div class="row">
                <div id="chatPri" class="col-md-12"></div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <p id="typingpri"></p>
                </div>
              </div>
            </div>

            <form id="messagePri-form" class="card-footer">
              <div class="input-group">
                <input type="text" id="messagePri" class="form-control" />
                <div class="input-group-append">
                  <button  class="btn active" style="color: white">
                    <i class="fas fa-location-arrow"></i> Enviar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>


      </div>
    </div>

  </div>
